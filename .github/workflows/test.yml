name: Run tests

on:
  push:
    branches:
      - "main" # committing directly to main
  pull_request:
    branches:
      - "main" # merging into main
  schedule:
    - cron:  '15 4 * * 0' # also run weekly

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9] # [3.9, "3.10", 3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install package managers and setup virtualenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv lock --python $(which python3.9)
      - name: Install dependencies
        run: pipenv install --dev --python $(which python3.9)
      - name: Run tests
        run: pipenv run pytest
